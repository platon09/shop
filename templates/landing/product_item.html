<div class="col-lg-3">
	<div class="product-item">
		<div>
			<a href="{% url 'product' product_image.product.id %}">
			<img src="{{ product_image.image.url }}" class="img-responsive">
			</a>
		</div>
			{% if product_image.product.discount %}
				<span class="discount">
					{{ product_image.product.discount }} %
				</span>
			{% endif %}
			<div class="product_info">
				<h4>{{ product_image.product.name }}</h4>
				<p>{{ product_image.product.short_description|truncatechars_html:80 }}</p>
				<div>
					{{ product_image.product.price }} тг
				</div>
			</div>
		<div class="add-to-card-btn">
			<button class="btn btn-success">
				Добавить в корзину
			</button>
		</div>
	</div>
</div>
